name: Build Application (PR)

on:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: BUILD_PRODUCTION
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create .env (optional)
        if: ${{ secrets.ENV_FILE != '' }}
        shell: bash
        run: |
          cat <<'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build (package)
        run: yarn build:package
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
          RENDERER_CONFIG: ${{ secrets.RENDERER_CONFIG }}

      - name: Show release contents
        shell: bash
        run: |
          if [ -d release ]; then
            echo "release/ files:"
            find release -maxdepth 2 -type f | sort
          else
            echo "release/ not found"; exit 1
          fi
