name: Build Application (Manual)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose build branch"
        required: true
        default: "2.10.0"
      build_os:
        description: "Choose OS to build"
        required: true
        type: choice
        options:
          - all
          - ubuntu-latest
          - windows-latest
          - macos-latest
        default: all
      upload_to_s3:
        description: "Upload release/ to S3 after build"
        required: true
        type: boolean
        default: true
      s3_prefix:
        description: "S3 prefix inside the bucket (e.g. 'builds' or 'builds/tests')"
        required: true
        default: "builds"
      s3_branch:
        description: "Subpath under prefix (e.g. 'tests', 'beta', 'alpha', 'dev')"
        required: true
        default: "tests"
      publish_changelog:
        description: "Publish changelog (API/Discord)"
        required: true
        type: boolean
        default: false
      changelog_target:
        description: "Where to publish changelog"
        required: true
        type: choice
        options:
          - both
          - api
          - discord
        default: both
      changelog_version:
        description: "Override version for changelog (optional)"
        required: false
        default: ""

concurrency:
  group: build-manual-${{ github.workflow }}-${{ inputs.target }}-${{ inputs.build_os }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: BUILD_PRODUCTION
    strategy:
      matrix:
        os: ${{ fromJson(inputs.build_os == 'all' && '["ubuntu-latest","windows-latest","macos-latest","macos-15-intel"]' || (inputs.build_os == 'macos-latest' && '["macos-latest","macos-15-intel"]' || format('["{0}"]', inputs.build_os))) }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.target }}

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Create .env
        shell: bash
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -n "$ENV_FILE" ]; then
            printf '%s' "$ENV_FILE" > .env
          fi

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build (package)
        run: yarn build:package --nativeModules ${{ matrix.os == 'macos-15-intel' && '--mac-x64' || '' }} ${{ inputs.upload_to_s3 && format('--publish {0}', inputs.s3_branch) || '' }} ${{ inputs.publish_changelog && '--publish-changelog' || '' }}
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
          RENDERER_CONFIG: ${{ secrets.RENDERER_CONFIG }}

      - name: Show release contents (debug)
        shell: bash
        run: |
          if [ -d release ]; then
            echo "release/ files:"
            find release -maxdepth 2 -type f | sort
          else
            echo "release/ not found"; exit 1
          fi

      - name: Publish changelog (optional, single-run on ubuntu)
        if: ${{ inputs.publish_changelog == true && matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: |
          VERSION_ARG=""
          if [ -n "${{ inputs.changelog_version }}" ]; then
            VERSION_ARG="--version ${{ inputs.changelog_version }}"
          fi

          case "${{ inputs.changelog_target }}" in
            both)
              yarn publish:changelog $VERSION_ARG
              ;;
            api)
              yarn publish:api $VERSION_ARG
              ;;
            discord)
              yarn publish:discord
              ;;
            *)
              echo "Unknown changelog_target"; exit 1
              ;;
          esac
