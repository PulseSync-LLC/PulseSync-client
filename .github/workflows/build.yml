name: Build Application

on:
  pull_request:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose build branch"
        required: true
        default: "test-actions"
      upload_to_s3:
        description: "Upload release/ to S3 after build"
        required: true
        type: boolean
        default: true
      s3_prefix:
        description: "S3 prefix inside the bucket (e.g. 'builds' or 'builds/tests')"
        required: true
        default: "builds"
      s3_branch:
        description: "Subpath under prefix (e.g. 'tests', 'beta', 'alpha', 'dev')"
        required: true
        default: "tests"
      publish_changelog:
        description: "Publish changelog (API/Discord)"
        required: true
        type: boolean
        default: false
      changelog_target:
        description: "Where to publish changelog"
        required: true
        type: choice
        options:
          - both
          - api
          - discord
        default: both
      changelog_version:
        description: "Override version for changelog (optional)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: BUILD_PRODUCTION
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target || '' }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build (package)
        run: yarn build:package
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
          RENDERER_CONFIG: ${{ secrets.RENDERER_CONFIG }}

      - name: Show release contents (debug)
        shell: bash
        run: |
          if [ -d release ]; then
            echo "release/ files:"
            find release -maxdepth 2 -type f | sort
          else
            echo "release/ not found"; exit 1
          fi

      - name: Upload release/ to S3 (optional)
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.upload_to_s3 == true && inputs.s3_branch != '') || github.event_name == 'pull_request' }}
        env:
          DEPRECATED_VERSIONS: ${{ secrets.DEPRECATED_VERSIONS }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_MAX_ATTEMPTS: ${{ secrets.S3_MAX_ATTEMPTS }}
          S3_URL: ${{ secrets.S3_URL }}
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH="${{ inputs.s3_branch }}"
            PREFIX="${{ inputs.s3_prefix }}"
          else
            BRANCH="${{ github.head_ref }}"
            PREFIX="builds/pr"
          fi
          npx -y tsx scripts/s3-upload.ts \
            --branch "$BRANCH" \
            --dir "release" \
            --prefix "$PREFIX" \
            --mac-manifest

      - name: Publish changelog (optional, single-run on ubuntu)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_changelog == true && matrix.os == 'ubuntu-latest' }}
        env:
          CDN_API_URL: ${{ secrets.CDN_API_URL }}
          CDN_API_TOKEN: ${{ secrets.CDN_API_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          BOT_AVATAR_URL: ${{ secrets.BOT_AVATAR_URL }}
        shell: bash
        run: |
          VERSION_ARG=""
          if [ -n "${{ inputs.changelog_version }}" ]; then
            VERSION_ARG="--version ${{ inputs.changelog_version }}"
          fi

          case "${{ inputs.changelog_target }}" in
            both)
              yarn publish:changelog $VERSION_ARG
              ;;
            api)
              yarn publish:api $VERSION_ARG
              ;;
            discord)
              yarn publish:discord
              ;;
            *)
              echo "Unknown changelog_target"; exit 1
              ;;
          esac
